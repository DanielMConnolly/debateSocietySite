---
  layout: default
  title: Events
---
<h1 style = "position:relative; left: 1%;"> Events </h1>

<ul>
  {% for event in site.events %}
    <li>
      <h2><a href="{{ event.url }}">{{ event.name}}</a></h2>
      <h4>{{ event.dateOfEvent}}</h4>
      <h4> {{ event.location}} </h4>
    </li>
  {% endfor %}
</ul>
